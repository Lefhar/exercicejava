<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
	<head>
			<meta charset="ISO-8859-1">
			<title>Ajout d'un employé</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
			
			<div th:if="${employee == null}">
   				<div class="alert alert-warning" role="alert">
				  l'employé n'existe pas
				</div>
			</div>
			<div th:if="${employee}">
			<h1>Modification d'un employee</h1>
			 <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			 <label>First name</label>
			 <input type="hidden" th:field="*{id}" >
			 <input type="text" class="form-control" th:field="*{firstName}" >
			  <label>Last name</label>
			 <input type="text" class="form-control" th:field="*{lastName}" >
			  <label>Email name</label>
			  <input type="email" class="form-control" th:field="*{email}" >
			  
			  <div class="form-group mt-2">
			  <button type="submit" class="btn btn-success">Valider</button>
			  <a th:href="@{/}" class="btn btn-dark">Retour</a>
			  </div>
			 </form>
			 </div>
			 </div>
		</div>
		
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
